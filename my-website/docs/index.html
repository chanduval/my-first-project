<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Hi Guys, this is Chanduval Babu </h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>This is a sample website created to demonstrate basic web development & to learn how to launch a webapp.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <ul>
            <li>Web Design</li>
            <li>Web Development</li>
            <li>SEO Optimization</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 My Sample Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
